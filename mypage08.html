<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- list tag แท็กที่ใช้ในการสอนทำลบิสต์รายการอยู่ในกลุ่ม Block tag เป็นแบบ tag คู่ -->

    <!-- list แบบมีลำดับ -->

    <ol type="1">
        <li>bangna</li>
        <li>bangkae</li>
        <li>bangrajan</li>
        <li>bangpoo</li>


    </ol>


    <!-- list ไม่แบบมีลำดับ  unoder list -->

    <ul type="square">

        <li>bangna</li>
        <li>bangkae</li>
        <li>bangrajan</li>
        <li>bangpoo</li>


    </ul>

    <!-- list แบบใช้ทไนิยาม ใช้ทำ content แบบมีหัวข้อบรรยาย -->
    <dl>
        <dt>DTI</dt>
        <dd>Digital techonlgy and Innovation</dd>

        <dt>SAU</dt>
        <dd>Southeast asia Uiversity</dd>

    </dl>

</body>

</html>
